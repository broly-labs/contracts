[profile.default]
src = "src"
out = "out"
libs = ["lib"]

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
remappings = ['ds-test/=lib/forge-std/lib/ds-test/src/',
              'forge-std/=lib/forge-std/src/',
              '@openzeppelin/contracts/=node_modules/@openzeppelin/contracts/',
              '@openzeppelin/contracts-upgradeable/=node_modules/@openzeppelin/contracts-upgradeable/',
              '@eigenda/eigenda-utils/=node_modules/@eigenda/eigenda-utils',
              'eigenlayer-middleware/=lib/eigenlayer-middleware/src/',
              'eigenlayer-core/=lib/eigenlayer-middleware/lib/eigenlayer-contracts/src/',
              ]
fs_permissions = [{ access = "read", path = "./"}]
